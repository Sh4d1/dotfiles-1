
- clean: ['~']

- link:
    ~/.vim: .vim/
    ~/.vimrc: .vimrc
    ~/.bashrc: .bashrc
    ~/.bash_profile: .bash_profile
    ~/.zprofile: .zprofile
    ~/.zshrc: .zshrc
    ~/.zshenv: .zshenv
    ~/.pathrc: .pathrc
    ~/.dircolors: .dircolors
    ~/.octaverc: .octaverc
    ~/.inputrc: .inputrc
    ~/.todotxt-machinerc: .todotxt-machinerc
    ~/.todotxt-machinerc: .todotxt-machinerc
    ~/.tmux.conf: .tmux.conf
    ~/.config/htop: 
        create: true
        path: .config/htop/
    ~/.config/ranger/rc.conf:
        path: .config/ranger/rc.conf
        create: true
    ~/.config/ranger/rifle.conf:
        path: .config/ranger/rifle.conf
        create: true
    ~/.config/ranger/scope.sh:
        path: .config/ranger/scope.sh
        create: true
    ~/.config/ranger/commands.py:
        path: .config/ranger/commands.py
        create: true
    ~/.vim/init.vim:
        path: .vimrc
    ~/.config/nvim:
        path: .vim/
    ~/bin:
        path: bin/
        create: true

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [mkdir -p ~/.vimbackup, vim swapfile directory]
  - ['mkdir -p ~/aur/{pkgbuilds,packages,sources}', aur directories]
