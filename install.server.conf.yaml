
- clean: ['~']

- link:
    ~/.vim: .vim/
    ~/.mutt: .mutt/
    ~/.vimrc: .vimrc
    ~/.bashrc: .bashrc
    ~/.bash_profile: .bash_profile
    ~/.octaverc: .octaverc
    ~/.gitconfig: gitconfig
    ~/.inputrc: .inputrc
    ~/.todotxt-machinerc: .todotxt-machinerc
    ~/.mbsyncrc: .mbsyncrc
    ~/.muttrc: .muttrc
    ~/.tmux.conf: .tmux.conf
    ~/.dircolors.ansi-dark: .dircolors.ansi-dark
    ~/.config/htop: 
        create: true
        path: .config/htop/

- shell:
  - [git submodule update --init --recursive, Installing submodules]
