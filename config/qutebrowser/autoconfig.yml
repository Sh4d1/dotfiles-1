# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 1
global:
  bindings.commands:
    normal:
      ',b': spawn --userscript pinboard_add.sh
      ',f': spawn --userscript wordreference_fr.sh
      ',w': --userscript wallabag_add.sh
      ',z': jseval javascript:var d=document,s=d.createElement('script');s.src='https://www.zotero.org/bookmarklet/loader.js';(d.body?d.body:d.documentElement).appendChild(s);void(0);
      ;wa: hint links fill :open -t https://web.archive.org/web/{hint-url}
      ;x: hint links spawn nohup mpv {hint-url}
      gw: tab-detach
      wa: open https://web.archive.org/web/{url}
      x: spawn nohup mpv {url}
  content.geolocation: false
  content.headers.accept_language: en-AU,en
  content.host_blocking.whitelist: null
  editor.command:
  - gui-editor.sh
  - '{}'
  fonts.completion.entry: 8pt monospace
  fonts.monospace: Hack, "DejaVu Sans Mono", Terminus, Monospace, Monaco, "Bitstream
    Vera Sans Mono", "Andale Mono", "Liberation Mono", "Courier New", Courier, monospace,
    Fixed, Consolas, Terminal
  hints.chars: hutenosadi
  tabs.background: true
  tabs.position: left
  tabs.width.bar: 15%
  url.start_pages: https://walladge.net
  zoom.default: 80%
