
- clean: ['~']

- link:
    ~/.vim: .vim/
    ~/.mutt: .mutt/
    ~/.vimrc: .vimrc
    ~/.bashrc: .bashrc
    ~/.bash_profile: .bash_profile
    ~/.octaverc: .octaverc
    ~/.gitconfig: gitconfig
    ~/.inputrc: .inputrc
    ~/.mbsyncrc: .mbsyncrc
    ~/.muttrc: .muttrc
    ~/.xinitrc: .xinitrc
    ~/.Xresources: .Xresources
    ~/.config/awesome: 
        create: true
        path: .config/awesome/
    ~/.config/lxterminal: 
        create: true
        path: .config/lxterminal/
    ~/.config/mpd: 
        create: true
        path: .config/mpd/
    ~/.config/htop: 
        create: true
        path: .config/htop/
    ~/.config/clipit: 
        create: true
        path: .config/clipit/
    ~/.config/qutebrowser: 
        create: true
        path: .config/qutebrowser/
    ~/.config/touchegg: 
        create: true
        path: .config/touchegg/
    ~/.local/share/qutebrowser: 
        create: true
        path: .local/share/qutebrowser/

- shell:
  - [git submodule update --init --recursive, Installing submodules]
