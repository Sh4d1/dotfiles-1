
- clean: ['~']

- link:
    ~/.vim: .vim/
    ~/.vimrc: .vimrc
    ~/.bashrc: .bashrc
    ~/.bash_profile: .bash_profile
    ~/.zprofile: .zprofile
    ~/.zshrc: .zshrc
    ~/.zshenv: .zshenv
    ~/.dircolors: .dircolors
    ~/.promptline.sh: .promptline.sh
    ~/.octaverc: .octaverc
    ~/.inputrc: .inputrc
    ~/.xinitrc: .xinitrc
    ~/.todotxt-machinerc: .todotxt-machinerc
    ~/.tmux.conf: .tmux.conf
    ~/.tmuxline.conf: .tmuxline.conf
    ~/.Xresources: .Xresources
    ~/.config/awesome:
        create: true
        path: .config/awesome/
    ~/.config/mpd:
        create: true
        path: .config/mpd/
    ~/.config/htop:
        create: true
        path: .config/htop/
    ~/.config/clipit:
        create: true
        path: .config/clipit/
    ~/.config/qutebrowser:
        create: true
        path: .config/qutebrowser/
    ~/.config/touchegg:
        create: true
        path: .config/touchegg/
    ~/.config/i3status:
        create: true
        path: .config/i3status/
    ~/.config/i3:
        create: true
        path: .config/i3/
    ~/.config/termite:
        create: true
        path: .config/termite/
    ~/.config/dunst:
        create: true
        path: .config/dunst/
    ~/.config/udiskie:
        create: true
        path: .config/udiskie/
    ~/.config/vdirsyncer:
        create: true
        path: .config/vdirsyncer/
    ~/.config/khal:
        create: true
        path: .config/khal/
    ~/.config/khard:
        create: true
        path: .config/khard/
    ~/.local/share/qutebrowser/userscripts:
        create: true
        path: qutebrowser-userscripts/
    ~/.config/ranger/rc.conf:
        path: .config/ranger/rc.conf
        create: true
    ~/.config/ranger/rifle.conf:
        path: .config/ranger/rifle.conf
        create: true
    ~/.config/ranger/scope.sh:
        path: .config/ranger/scope.sh
        create: true
    ~/.config/ranger/commands.py:
        path: .config/ranger/commands.py
        create: true
    ~/.config/cmus/rc:
        path: .config/cmus/rc
        create: true
    ~/.mutt:
        path: .mutt/
        create: true
    ~/.offlineimaprc:
        path: .offlineimaprc
    ~/.offlineimap.py:
        path: .offlineimap.py
    ~/.msmtprc: .msmtprc
    ~/bin:
        path: bin/
        create: true
    ~/.vim/init.vim:
        path: .vimrc
    ~/.config/nvim:
        path: .vim/

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [mkdir -p ~/.vimbackup, vim swapfile directory]
  - ['mkdir -p ~/aur/{pkgbuilds,packages,sources}', aur directories]
