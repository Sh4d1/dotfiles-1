
- clean: ['~']

- link:
    ~/.vim: .vim/
    ~/.mutt: .mutt/
   # ~/.vimrc: .vimrc
    ~/.bashrc: .bashrc
    ~/.bash_profile: .bash_profile
    ~/.octaverc: .octaverc
    ~/.inputrc: .inputrc
    ~/.mbsyncrc: .mbsyncrc
    ~/.muttrc: .muttrc
    ~/.xinitrc: .xinitrc
    ~/.Xresources: .Xresources
    ~/.config/awesome: 
        create: true
        path: .config/awesome/
    ~/.config/lxterminal: 
        create: true
        path: .config/lxterminal/
    ~/.config/mpd: 
        create: true
        path: .config/mpd/
    ~/.config/htop: 
        create: true
        path: .config/htop/

- shell:
  - [git submodule update --init --recursive, Installing submodules]
